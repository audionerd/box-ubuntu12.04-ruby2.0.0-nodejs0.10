name : ubuntu12.04-ruby2.0.0
version : 0.1.5
inherits : wercker/ubuntu12.04-nodejs0.10@0.0.2
type : main
platform : ubuntu@12.04
packages :
  - ruby@2.0.0-p247
keywords:
  - ruby
script : |
  export RUBYVERSION=2.0.0-p247
  sudo apt-get update
  sudo apt-get install git zlib1g-dev libreadline-dev
  sudo apt-get remove ruby1.9.1
  cd $HOME
  mkdir rubyinstall
  cd rubyinstall
  wget ftp://ftp.ruby-lang.org/pub/ruby/2.0/ruby-$RUBYVERSION.tar.gz
  tar xzvf ruby-$RUBYVERSION.tar.gz
  cd ruby-$RUBYVERSION
  ./configure --with-readline-dir=/usr/include/readline --with-openssl-dir=/usr/include/openssl
  make
  make test
  sudo make install
  cd $HOME
  rm -fr rubyinstall
  echo "gem: --no-rdoc --no-ri" >> $HOME/.gemrc
  sudo gem install bundler -v "1.3"

box-detect:
  priority : 150
  version :
  detect:
    - inFiles:
      - Gemfile : ruby "2.0.0"

default-build:
  ruby-on-rails:
    priority: 100
    detect:
      - files:
          - config
    text-to-append: |
      build:
          # The steps that will be executed on build
          steps:
              # A step that executes `bundle install` command
              - bundle-install
              # A step that prepares the database.yml with settings from the database you defined in services
              #- rails-database-yml
              # A custom script step, name value is used in the UI
              # and the code value contains the command that get executed
              - script:
                  name: echo ruby information
                  code: |
                      echo "ruby version $(ruby --version) running"
                      echo "from location $(which ruby)"
                      echo -p "gem list: $(gem list)"
              # Add more steps here:
              # - script:
              #        name: rspec
              #        code: bundle exec rspec
  ruby:
    priority : 50
    detect:
      - default: true
    text-to-append: |
      # Build definition
      build:
        # The steps that will be executed on build
        steps:
          # A step that executes `bundle install` command
          - bundle-install

          # A custom script step, name value is used in the UI
          # and the code value contains the command that get executed
          - script:
              name: echo ruby information
              code: |
                echo "ruby version $(ruby --version) running"
                echo "from location $(which ruby)"
                echo -p "gem list: $(gem list)"

          # Add more steps here:
          #- script:
          #    name: rspec
          #    code: bundle exec rspec
